name: geminabox

image:
  repository: quay.io/reevoo/geminabox

env:
  RAILS_ENV:
    value: production
  RACK_ENV:
    value: production
  APP_NAME:
    doc: name of the app
    value: geminabox

app:
  replicas: 1
  workload: general
  command: ["/app/server/entrypoint.sh"]
  port: 9292
  livenessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 30
    timeoutSeconds: 10
  readinessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 10
  resources:
    requests:
      memory: 768Mi
      cpu: 250m
    limits:
      memory: 768Mi
      cpu: 250m

persistentVolume:
  efsEndpoint: fs-9fe62f57.efs.eu-west-1.amazonaws.com
  mountPath: /app/geminabox/data

ingress:
  access: internal
  host: gems.reevoocloud.com
